<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>trello-notes</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:700|Roboto:400,400i" rel="stylesheet">
  </head>
  <body>
    <div id="root">
      <!-- React bundle will replace contents of this div -->
    </div>
  </body>

  <script>
    (function() {
      const script = document.createElement('script');
      const scriptName =  'note.bundle.js';
      script.src = process.env.NODE_ENV === 'dev' ? `http://localhost:9000/dist/${scriptName}` : `../dist/${scriptName}`;
      script.async = true;
      var tag = document.getElementsByTagName('script')[0];
      tag.parentNode.insertBefore(script, tag);
    }());
  </script>
</html>
